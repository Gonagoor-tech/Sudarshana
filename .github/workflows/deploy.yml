name: Auto Deploy to ACE Cloud

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up SSH dir and key
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Prepare known_hosts file
        run: |
          touch ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Add server to known_hosts
        run: |
          if [ -n "${{ secrets.SSH_PORT }}" ]; then
            ssh-keyscan -p ${{ secrets.SSH_PORT }} -H "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts
          else
            ssh-keyscan -H "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts
          fi

      - name: Build Project
        run: |
          npm ci
          npm run build

      - name: Ensure remote directory exists
        run: |
          ssh -i ~/.ssh/id_rsa \
             -o StrictHostKeyChecking=yes \
             -o ServerAliveInterval=60 \
             -o ServerAliveCountMax=10 \
             ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
             "mkdir -p /var/www/sudarshana"

      - name: Deploy via rsync (fixed)
        run: |
          rsync -azvr --delete \
            --partial --inplace --progress \
            --timeout=60 \
            -e "ssh -i ~/.ssh/id_rsa \
                -o StrictHostKeyChecking=yes \
                -o ServerAliveInterval=60 \
                -o ServerAliveCountMax=10" \
            ./dist/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/var/www/sudarshana
